<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-blue': 'hsl(212, 45%, 89%)',
            'dark-navy': 'hsl(218, 44%, 22%)',
            'grayish-blue': 'hsl(220, 15%, 55%)',
            'white': 'hsl(0, 0%, 100%)'
          },
          fontFamily: {
            outfit: ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR Code Component</title>
</head>
<body class="bg-light-blue font-outfit flex justify-center items-center min-h-screen p-4">
  <article class="bg-white rounded-2xl p-4 max-w-[360px] shadow-md hover:shadow-lg transition">
    <img src="./images/image-qr-code.png" alt="QR code to visit Frontend Mentor" class="w-full rounded-lg mb-4">
    <section class="text-center">
      <h2 class="text-dark-navy text-xl font-bold mb-3">
        Improve your front-end skills by building projects
      </h2>
      <p class="text-grayish-blue text-base leading-relaxed mb-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </article>
</body>
</html>
